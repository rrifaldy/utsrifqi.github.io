<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loadingDiv">
        <div>Loading! Pls wait....</div>
    </div>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 180"
                gltf-model="model/buster_drone/scene.gltf">
            </a-entity>
        </a-marker>
        <a-marker preset="kanji">
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0"
                gltf-model="model/lieutenantHead/lieutenantHead.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        setTimeout(function () {
            var loadingDiv = document.getElementById("loadingDiv");
            if (loadingDiv) {
                loadingDiv.style.display = "none";
            }
        }, 3000);
    </script>
</body>

</html>
